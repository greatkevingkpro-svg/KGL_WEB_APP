<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sales</title>
  <link rel="stylesheet" href="styles/global-style.css" />
  </head>
  <link rel="stylesheet" href="styles/Forms.css">
</head>
<body>
  <div class="layout">
      <!-- sidebar -->
      <aside class="sidebar">
        <div class="fixed-sidebar">
          <h2>Karibu Groceries LTD</h2>

          <nav class="nav">
            <a href="stock-overview.html">Stock overview</a>
            <a href="procurement.html">Procurement</a>
            <a href="sales.html">Record sales</a>
            <a href="credit.html">Credit sales</a>
            <a href="sales-history.html">Sales history</a>
            <a href="credit-history.html">Credit records</a>
          </nav>
        </div>
      </aside>

      <!-- main content -->
      <main class="content">
        <!-- top bar -->
        <header class="topbar">
          <!-- top headings -->
          <div class="flex-bar">
            <div class="company-name">
              <h4>Manager Dashboard - <span class="branch">Branch</span></h4>
            </div>

            <!-- logout button -->
            <button class="logout-button"><a href="login.html">Logout</a></button>
          </div>
        </header>

        <section class="page">
          <!-- porcurement form -->
          <form id="procForm" class="card">
            <h4>Record Sales</h4>

            <div class="grid">
              <div>
                <label for="ProduceName">Produce Name</label>
                <select id="ProduceType" required>
                  <option value="">Select Produce</option>
                  <option>Beans</option>
                  <option>Maize</option>
                  <option>G-nuts</option>
                  <option>Cow Peas</option>
                  <option>Millet</option>
                </select>
              </div>

              <div>
                <label for="tonnage">Tonnage (kg)</label>
                <input
                  type="number"
                  id="tonnage"
                  placeholder="Select produce first"
                  min="0"
                  step="0.01"
                  required
                />
              </div>

              <div>
                <label for="cost">Cost (UGX)</label>
                <input
                  type="number"
                  id="cost"
                  placeholder="Enter cost"
                  min="0"
                  step="100"
                  required
                />
              </div>

              <div>
                <label for="dealer">Buyer Name</label>
                <input
                  type="text"
                  id="dealer"
                  placeholder="Enter dealer name"
                  required
                />
              </div>

              <div>
                <label for="date">Date</label>
                <input type="date" id="date" required />
              </div>

              <div>
                <label for="time">Time</label>
                <input type="time" id="time" required />
              </div>

              <div>
                <label for="branch">Manager</label>
                <select id="branch" required>
                  <option value="">Select Manager</option>
                  <option>Manager1</option>
                  <option>Manager2</option>
                </select>
              </div>

              <div>
                <label for="branch">Branch</label>
                <select id="branch" required>
                  <option value="">Select Branch</option>
                  <option>Maganjo</option>
                  <option>Matugga</option>
                </select>
              </div>
            </div>

            <button type="submit">Save Record</button>
          </form>
        </section>

      </main>
    </div>
</body>
</html>
