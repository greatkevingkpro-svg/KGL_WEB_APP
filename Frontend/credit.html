    <!-- main content -->
    <main class="content">
      <!-- top bar -->
      <header class="topbar">
        <!-- top headings -->
        <div class="flex-bar">
          <div class="company-name">
            <h4>Manager Dashboard - <span class="branch">Branch</span></h4>
          </div>

          <!-- logout button -->
          <button id="logoutBtn" class="logout-button">
            Logout
          </button>
        </div>
      </header>

      <section class="page">
        <!-- porcurement form -->
        <form id="procForm" class="card">

          <div class="grid">
            <div>
              <label for="ProduceName">Produce Name</label>
              <select id="ProduceType" required>
                <option value="">Select Produce</option>
                <option>Beans</option>
                <option>Maize</option>
                <option>G-nuts</option>
                <option>Cow Peas</option>
                <option>Millet</option>
              </select>
            </div>

            <div>
              <label for="tonnage">Tonnage (kg)</label>
              <input type="number" id="tonnage" placeholder="Select produce first" min="0" step="0.01" required />
            </div>

            <div>
              <label for="dealer">Buyer Name</label>
              <input type="text" id="dealer" placeholder="Enter dealer name" required />
            </div>

            <div>
              <label for="cost">National ID</label>
              <input type="number" id="cost" placeholder="CM123456789009876" min="0" step="100" required />
            </div>

            <div>
              <label for="cost">Location</label>
              <input type="number" id="cost" placeholder="min 2 character" min="0" step="100" required />
            </div>

            <div>
              <label for="cost">Contact</label>
              <input type="number" id="cost" placeholder="0756014694" min="0" step="100" required />
            </div>

            <div>
              <label for="cost">Amount Due</label>
              <input type="number" id="cost" placeholder="min 2 character" min="0" step="100" required />
            </div>

            <div>
              <label for="date">Due Date</label>
              <input type="date" id="date" required />
            </div>

            <div>
              <label for="branch">Select Agent</label>
              <select id="branch" required>
                <option value="">Select Agent</option>
                <option>Manager1</option>
                <option>Manager2</option>
              </select>
            </div>

            <div>
              <label for="branch">Branch</label>
              <select id="branch" required>
                <option value="">Select Branch</option>
                <option>Maganjo</option>
                <option>Matugga</option>
              </select>
            </div>
          </div>

          <button type="submit">Save Record</button>
        </form>
      </section>

    </main>
